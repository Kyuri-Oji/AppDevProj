{%extends 'layout.html'%}
{%block content%}

<section>
    <div class='card mx-auto my-3 bg-light' style='width:50rem;'>
        <div class='text-center card-header' style='background-color:#E8E8E8;'>
            Welcome to the admin panel, {{session.User[0]}}!
        </div>
            <div class='row | mx-auto my-3' style='width:60%'>
                <nav class='row mx-auto'>
                    <!--User Database-->
                    <div class="card mx-auto my-2" id='cardExpand' style="width: 10rem;">
                        <a href='{{url_for("users")}}' class='text-decoration-none | text-center'>
                            <div class="card-body | p-4">
                                <img class="card-img-top" src="http://pluspng.com/img-png/user-png-icon-big-image-png-2240.png" alt="Card image cap" style='width:66%'>
                                <h5 class="card-title | fs-5 | pt-1">View Users</h5>
                                <p class="card-text | text-dark fs-6 font-monospace">Modify User Database</p>
                            </div>
                        </a>
                    </div>

                    <div class="card mx-auto my-2" id='cardExpand' style="width: 10rem;">
                        <a href='{{url_for("eventsPage")}}' class='text-decoration-none | text-center'>
                            <div class="card-body | p-4">
                                <img class="card-img-top" src="https://www.safeservices.org/wp-content/uploads/2019/09/event-icon-transparent-29.png" alt="Card image cap" style='width:66%'>
                                <h5 class="card-title | fs-5 | pt-1">View Events</h5>
                                <p class="card-text | text-dark fs-6 font-monospace">Modify Event Database</p>
                            </div>
                        </a>
                    </div>

                    <div class="card mx-auto my-2" id='cardExpand' style="width: 10rem;">
                        <a href='{{url_for("facilitiesPage")}}' class='text-decoration-none | text-center'>
                            <div class="card-body | p-4">
                                <img class="card-img-top" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/facility-1783121-1516350.png" alt="Card image cap" style='width:66%'>
                                <h5 class="card-title | fs-5 | pt-1">View Facilities</h5>
                                <p class="card-text | text-dark fs-6 font-monospace">Modify Facility Database</p>
                            </div>
                        </a>
                    </div>

                    <div class="card mx-auto my-2" id='cardExpand' style="width: 10rem;">
                        <a href='{{url_for("bookingCurrent")}}' class='text-decoration-none | text-center'>
                            <div class="card-body | p-4">
                                <img class="card-img-top" src="https://cdn.onlinewebfonts.com/svg/img_209028.png" alt="Card image cap" style='width:66%'>
                                <h5 class="card-title | fs-5 | pt-1">View Bookings</h5>
                                <p class="card-text | text-dark fs-6 font-monospace">Modify Bookings Database</p>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
    </div>
</section>

<style>
    div#cardExpand {
        transition: all 0.3s;
    }
    
    div#cardExpand:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
    display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
    }
</style>
{%endblock%}
