{%extends 'layout.html'%}
{%block content%}

<section>
    <div class='row | mx-auto my-3' style='width:80%'>
        <nav class='row'>
            <!--User Database-->
            <div class="card mx-auto my-2" id='cardExpand' style="width: 23rem;">
                <a href='{{url_for("users")}}' class='text-decoration-none | text-center'>
                    <div class="card-body | p-4">
                        <img class="card-img-top" src="http://pluspng.com/img-png/user-png-icon-big-image-png-2240.png" alt="Card image cap" style='width:66%'>
                        <h5 class="card-title | fs-1 | pt-1">View Users</h5>
                        <p class="card-text | text-dark fs-4 font-monospace">View / Edit / Delete User Database</p>
                    </div>
                </a>
            </div>

            <div class="card mx-auto my-2" id='cardExpand' style="width: 23rem;">
                <a href='{{url_for("eventsPage")}}' class='text-decoration-none | text-center'>
                    <div class="card-body | p-4">
                        <img class="card-img-top" src="https://www.safeservices.org/wp-content/uploads/2019/09/event-icon-transparent-29.png" alt="Card image cap" style='width:66%'>
                        <h5 class="card-title | fs-1 | pt-1">View Events</h5>
                        <p class="card-text | text-dark fs-4 font-monospace">View / Edit / Delete Event Database</p>
                    </div>
                </a>
            </div>

            <div class="card mx-auto my-2" id='cardExpand' style="width: 23rem;">
                <a href='{{url_for("facilitiesPage")}}' class='text-decoration-none | text-center'>
                    <div class="card-body | p-4">
                        <img class="card-img-top" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/facility-1783121-1516350.png" alt="Card image cap" style='width:66%'>
                        <h5 class="card-title | fs-1 | pt-1">View Facilities</h5>
                        <p class="card-text | text-dark fs-4 font-monospace">View / Edit / Delete Facilities Database</p>
                    </div>
                </a>
            </div>

            <div class="card mx-auto my-2" id='cardExpand' style="width: 23rem;">
                <a href='{{url_for("bookingCurrent")}}' class='text-decoration-none | text-center'>
                    <div class="card-body | p-4">
                        <img class="card-img-top" src="https://cdn.onlinewebfonts.com/svg/img_209028.png" alt="Card image cap" style='width:66%'>
                        <h5 class="card-title | fs-1 | pt-1">View Bookings</h5>
                        <p class="card-text | text-dark fs-4 font-monospace">View / Edit / Delete Bookings Database</p>
                    </div>
                </a>
            </div>
        </nav>
    </div>
</section>

<style>
    div#cardExpand {
        transition: all 0.3s;
    }
    
    div#cardExpand:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
    display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
    }
</style>
{%endblock%}
